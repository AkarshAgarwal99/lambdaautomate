version: 0.2
phases:
  pre_build:
    commands:
      - cd Lambda2
  build:
    commands:
      - echo "Zipping deployment package..."
      - zip -r -g deployment_package.zip . #
  post_build:
    commands:
      - echo "Updating lambda Function..."
      - aws lambda update-function-code --function-name Lambda2 --zip-file fileb://deployment_package.zip
      - echo "DONE!!"
